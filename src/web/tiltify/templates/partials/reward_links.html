<button class="btn btn-sm btn-info">
    {% if reward.quantity is not None %}
        {{ reward.remaining|default_if_none:0 }} / {{ reward.quantity }}
    {% else %}
        Unlimited
    {% endif %}
</button>
{% if reward.active and object.supportable %}
    <a href="https://tiltify.com/{{ object.url }}donate/rewards/{{ reward.id }}" class="btn btn-sm btn-primary"
       target="_blank">
        Donate
    </a>
{% endif %}
