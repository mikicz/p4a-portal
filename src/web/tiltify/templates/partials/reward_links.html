<button class="btn btn-sm btn-info">
    {% if reward.quantity is not None %}
        {{ reward.remaining|default_if_none:0 }} / {{ reward.quantity }}
    {% else %}
        Unlimited
    {% endif %}
</button>
{% if reward.kind is not None %}
    <button class="btn btn-sm btn-secondary">
        {{ reward.kind|title }}
    </button>
{% endif %}
{% if reward.active and object.supportable %}
    <a href="https://donate.tiltify.com/{{ object.url }}?rewardPublicId={{ reward.uuid }}" class="btn btn-sm btn-primary"
       target="_blank">
        Donate
    </a>
{% endif %}
